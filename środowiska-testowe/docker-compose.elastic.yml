services:
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:9.2.4
    container_name: sbom-es01
    hostname: es01
    environment:
      TZ: Europe/Warsaw
      discovery.type: single-node
      cluster.name: sbom-cluster
      node.name: es01

      # PoC: bez security (PROD: TLS + API keys)
      xpack.security.enabled: "false"

      bootstrap.memory_lock: "true"
      ES_JAVA_OPTS: "-Xms1g -Xmx1g"
    ulimits:
      memlock:
        soft: -1
        hard: -1
    ports:
      - "9200:9200"
      - "9300:9300"
    volumes:
      - es_data:/usr/share/elasticsearch/data
    restart: unless-stopped

  kibana:
    image: docker.elastic.co/kibana/kibana:9.2.4
    container_name: sbom-kibana
    hostname: kibana
    environment:
      TZ: Europe/Warsaw
      ELASTICSEARCH_HOSTS: "http://elasticsearch:9200"
      xpack.security.enabled: "false"
    ports:
      - "5601:5601"
    depends_on:
      - elasticsearch
    restart: unless-stopped

  elastic_setup:
    image: curlimages/curl:8.10.1
    container_name: sbom-setup
    depends_on:
      - elasticsearch
    entrypoint: ["/bin/sh", "-lc"]
    command: |
      set -eux
      echo "SETUP START"

      echo "Waiting for Elasticsearch HTTP..."
      until curl -fsS http://elasticsearch:9200 >/dev/null; do sleep 2; done

      echo "Waiting for cluster status..."
      until curl -fsS "http://elasticsearch:9200/_cluster/health?wait_for_status=yellow&timeout=30s" >/dev/null; do sleep 2; done

      echo "Creating index template: sbom-template (sbom-events-*)"
      curl -fsS -X PUT http://elasticsearch:9200/_index_template/sbom-template \
        -H 'Content-Type: application/json' \
        -d '{
          "index_patterns": ["sbom-events-*"],
          "template": {
            "settings": { "number_of_shards": 1, "number_of_replicas": 0 },
            "mappings": {
              "dynamic": true,
              "properties": {
                "@timestamp": { "type": "date" },
                "app_id":     { "type": "keyword" },
                "app_version":{ "type": "keyword" },
                "vcs_ref":    { "type": "keyword" },
                "owner_team": { "type": "keyword" },
                "type":       { "type": "keyword" },
                "source":     { "type": "keyword" },
                "build_id":   { "type": "keyword" },
                "job":        { "type": "keyword" }
              }
            }
          }
        }'

      echo "Creating index template: vuln-template (vuln-events-*)"
      curl -fsS -X PUT http://elasticsearch:9200/_index_template/vuln-template \
        -H 'Content-Type: application/json' \
        -d '{
          "index_patterns": ["vuln-events-*"],
          "template": {
            "settings": { "number_of_shards": 1, "number_of_replicas": 0 },
            "mappings": {
              "dynamic": true,
              "properties": {
                "@timestamp": { "type": "date" },
                "app_id":     { "type": "keyword" },
                "app_version":{ "type": "keyword" },
                "vcs_ref":    { "type": "keyword" },
                "owner_team": { "type": "keyword" },
                "type":       { "type": "keyword" },
                "source":     { "type": "keyword" },
                "build_id":   { "type": "keyword" },
                "job":        { "type": "keyword" },
                "severity":   { "type": "keyword" },
                "cve":        { "type": "keyword" }
              }
            }
          }
        }'

      echo "Creating ingest pipeline: sbom-normalize"
      curl -fsS -X PUT http://elasticsearch:9200/_ingest/pipeline/sbom-normalize \
        -H 'Content-Type: application/json' \
        -d '{
          "description": "SBOM normalize",
          "processors": [
            { "set": { "field": "@timestamp", "value": "{{_ingest.timestamp}}" } }
          ]
        }'

      echo "Creating ingest pipeline: vuln-normalize"
      curl -fsS -X PUT http://elasticsearch:9200/_ingest/pipeline/vuln-normalize \
        -H 'Content-Type: application/json' \
        -d '{
          "description": "VULN normalize",
          "processors": [
            { "set": { "field": "@timestamp", "value": "{{_ingest.timestamp}}" } }
          ]
        }'

      echo "Creating initial indexes (so Jenkins URLs always hit something)..."
      curl -fsS -X PUT http://elasticsearch:9200/sbom-events-000001 >/dev/null || true
      curl -fsS -X PUT http://elasticsearch:9200/vuln-events-000001 >/dev/null || true

      echo "SETUP DONE"
    restart: "no"

  jenkins:
    image: jenkins/jenkins:lts-jdk17
    container_name: sbom-jenkins
    hostname: jenkins
    user: "0"
    environment:
      TZ: Europe/Warsaw
      ELASTIC_SBOM_INGEST_URL: "http://elasticsearch:9200/sbom-events-000001/_doc?pipeline=sbom-normalize"
      ELASTIC_VULN_INGEST_URL: "http://elasticsearch:9200/vuln-events-000001/_doc?pipeline=vuln-normalize"
    ports:
      - "8080:8080"
      - "50000:50000"
    volumes:
      - jenkins_home:/var/jenkins_home
      - /var/run/docker.sock:/var/run/docker.sock
    depends_on:
      - elasticsearch
      - kibana
      - elastic_setup
    restart: unless-stopped

volumes:
  es_data:
  jenkins_home:
